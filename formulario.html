<!DOCTYPE html>
<html>

<head>
    <title>Formulário</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="codigo">Código:</label>
            <input type="number" id="código"><br>

            <label for="nome">Nome:</label>
            <input type="text" id="nome"><br>

            <label for="senha">Senha:</label>
            <input type="text" id="nome"><br>

            <label for="sexo">Sexo:</label>
            <select id="sexo">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" min="0"><br>

            <label for="cartao_credito">Cartão de Crédito:</label>
            <select id="cartao_credito">
                <option value="Mastercard">Mastercard</option>
                <option value="Visa">Visa</option>
                <option value="American_Express">American Express</option>
            </select><br>
        </fieldset>
        <fieldset>
            <legend>Dados Profissionais</legend>

            <label for="cargo">Cargo:</label>
            <select id="cargo">
                <option value="analista_junior">Analista Júnior</option>
                <option value="analista_pleno">Analista Pleno</option>
                <option value="analista_senior">Analista Sênior</option>
            </select><br>

            <label for="dados_pessoais">Dados Pessoais:</label><br>
            <input type="checkbox" value="fumante">Fumante</input><br>
            <input type="checkbox" value="pratica_exercicios_fisicos">Pratica Exercícios Físicos</input><br>
            <input type="checkbox" value="aonsome_aebida_alcoolica">Consome Bebida Alcoólica</input><br>

            <label for="experiencias_profissionais">Experiências Profissionais:</label><br>
            <textarea id="experiencias_profissionais" rows="10" cols="30">Data Início/Data Fim/Empresa/Cargo</textarea>
        </fieldset>
        <input type="reset">
        <input type="submit" onclick="alert('Formulário recebido!')">
    </form>
</body>
</html>
